<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSafe - Sistema de Gesti칩n de Medicamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d6efd, #198754);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loading {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <div class="loading">Cargando MediSafe...</div>
    </div>

    <script>
        // Redirecci칩n autom치tica al frontend
        window.onload = function() {
            // Peque침a pausa para mostrar el loading
            setTimeout(function() {
                window.location.href = 'frontend/index.html';
            }, 1000);
        };
    </script>
</body>
</html>
